<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
	<div id="contenedor" >

		<div id="banner" class="slider">
			<ul>
				<li><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/5.jpg" alt=""></li>
			</ul>		
		</div>

		<div id="bloque_central">
				<div id="central_arriba">

						</object>
					</div>	
				</div>				
		</div>
		
	</div> <!-- Cierre div CONTENEDOR -->

	<script>
		var myVideo = document.getElementById("video1");

			function playPause()
			{
			if (myVideo.paused)
				 myVideo.play();
			else
			    myVideo.pause();
			}

	</script>


</body>

</html>
